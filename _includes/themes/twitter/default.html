<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <!-- add favicon to web page-->
    <link rel="icon" type="image/ico" href="/favicon.ico"/>
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- responsive style-->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/responsive-nav.css">
    <script src="{{ ASSET_PATH }}/css/responsive-nav.js"></script>

    <!-- code highlight -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/styles/monokai_sublime.css">
    <script src="{{ ASSET_PATH }}/css/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>

    <script>
    $(document).ready(function(){

        // hide #back-top first
        $("#back-top").hide();

        // fade in #back-top
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 400) {
                    $('#back-top').fadeIn();
                } else {
                    $('#back-top').fadeOut();
                }
        });

    // scroll body to 0px on click
        $('#back-top a').click(function () {
            $('body,html').animate({
                scrollTop: 0
                }, 800);
            return false;
            });
        });

    });
    </script>

    <!--google ananlytics code snippet -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-42863699-1', 'cizixs.github.io');
    ga('send', 'pageview');

    </script>


  </head>

  <body>
    <div class="navbar">
    <div class="container-narrow">
      <div class="navbar-inner">
          <a class="title" href="{{ HOME_PATH }}"><i class="fa fa-linux fa-lg"></i> {{ site.title }}</a>
            <ul class="nav">
              <li> <a href="{{ HOME_PATH }}"> <i class="fa fa-home fa-lg"></i> Home </a> </li>
              <li> <a href="/archive"> <i class="fa fa-archive fa-lg"></i> Archive </a> </li>
              <li> <a href="/categories"> <i class="fa fa-bars fa-lg"></i> Categories </a> </li>
              <li> <a href="/about"> <i class="fa fa-user fa-lg"></i> About </a> </li>
            </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">
        <div class="content">
            {{ content }}
        </div>
        <p id="back-top"><a href="#top"><i class="fa fa-chevron-circle-up fa-3x"></i> <br> Back to top </a> </p>

      <hr>

      <footer align="center">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>
    </div>

    {% include JB/analytics %}
	<script>
		var nav = responsiveNav(".nav");//-collapse");
	</script>
  </body>
</html>
